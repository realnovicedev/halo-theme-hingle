        - $formkit: radio
          name: night
          label: 自动切换夜间模式
          value: 1
          options: 
            - label: 开启
              value: 1
            - label: 关闭
              value: 0
        - $formkit: radio
          name: copyright
          label: 复制的时候弹出保留原站链接说明
          value: 1
          options: 
            - label: 开启
              value: 1
            - label: 关闭
              value: 0
    - group: social
      label: 社交链接
      formSchema:
        - $formkit: repeater
          name: social_media
          label: 社交媒体
          value: []
          children:
            - $formkit: select
              name: social_type
              label: 类型
              options:
                - label: 电子邮箱
                  value: email
                - label: 腾讯 QQ
                  value: qq
                - label: 新浪微博
                  value: weibo
                - label: Telegram
                  value: telegram
                - label: Facebook
                  value: facebook
                - label: Instagram
                  value: instagram
                - label: Twitter
                  value: twitter
                - label: GitHub
                  value: github
                - label: Gitee
                  value: gitee
            - $formkit: text
              name: name
              label: 名称
            - $formkit: text
              name: url
              label: 账号/地址
              validation: "required"
        - $formkit: radio
          name: RSS
          label: RSS
          value: 1
          options: 
            - label: 开启
              value: 1
            - label: 关闭
              value: 0