apiVersion: v1alpha1
kind: Setting
metadata:
  name: theme-Hingle-setting
spec:
  forms:
    - group: genernal
      label: 基本设置
      formSchema:
        - $formkit: text
          name: blog_text
          label: 博客寄语
          placeholder: "将展示在首页，博客名称下"
        - $formkit: text
          name: author_text
          label: 作者寄语
          placeholder: "可以插入作者自述、版权说明等内容，字符串格式，支持 HTML 内容。"
        - $formkit: text
          name: icp
          label: ICP 备案号
          placeholder: "填入 ICP 备案号，没有则不填。"
        - $formkit: text
          name: background
          label: 主题背景
          placeholder: "在此填写主题背景地址。"
          value: "https://api.paugram.com/wallpaper?source=gh"
        - $formkit: radio
          name: KaTex_plugin
          label: KaTex 公式渲染
          value: 1
          options: 
            - label: 开启
              value: 1
            - label: 关闭
              value: 0
        - $formkit: select
          name: code_css
          label: 代码样式
          value: "github.min.css"
